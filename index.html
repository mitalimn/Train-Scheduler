<!DOCTYPE html>
<html>

<head>
    <title>Train Scheduler</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous">
    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <!-- firebase cdn -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- momentjs cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Train Scheduler</h1>
            <h3>Any time is Train time
      </h3>
            <p>Choo Choo. Chee. Chee.</p>
        </div>
    </div>
	
	  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">Current Train Schedules</div>
      <div class="panel-body">
        <table class="table table-striped" id="trainList">
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency(min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>
	
	
<!-- Form to submit the data into database and display on DOM -->

	<div class="panel panel-default">
      <div class="panel-heading">Add Train</div>
      <div class="panel-body">
        <form>
          <div class="form-group">
            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainName" placeholder="Lake Shore Express">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination" placeholder="Destination">
          </div>
          <div class="form-group">
            <label for="first-train-time">First Train Time (hh:mm Military Time)</label>
            <input type="text" class="form-control" id="first-train-time" placeholder="Enter time in hh:mm">
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="number" class="form-control" id="frequency" placeholder="Frequency">
            </div>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Submit</button>
        </form>
      </div>
    </div>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
